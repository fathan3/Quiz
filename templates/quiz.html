<!DOCTYPE html>
<html>
<head>
    <title>Quiz Flashcards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Quiz Time!</h2>
        <label>Enter Your Name: <input type="text" id="guest_name" placeholder="Your Name"></label>
        <div id="flashcard-container"></div>
        <div class="navigation">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <!-- Modal untuk skor akhir -->
    <div id="score-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h2>Quiz Completed!</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()">Try Again</button>
            <a href="{{ url_for('index') }}"><button>Home</button></a>
        </div>
    </div>

    <script>
        const quizCards = {{ cards|tojson | safe }};
    </script>
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
